{% extends 'main.html' %}
<!-- Styles -->
{% block styles %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 300px;
    margin: 100px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
  }
  input[type="text"],
  input[type="password"] {
    width: 85%;
    padding: 10px;
    margin: 5px 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    border: none;
    color: #fff;
    border-radius: 3px;
    cursor: pointer;
  }
  button:hover {
    background-color: #4cae4c;
  }
  .signup-link {
    text-align: center;
    margin-top: 15px;
  }
  .signup-link a {
    text-decoration: none;
    color: #0275d8;
    font-weight: bold;
  }
</style>
{% endblock %}

<!-- Content -->
{% block content %}

<div class="container">
  <h2>Sign In</h2>
  <form method="post" action="/signin/">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign In</button>
  </form>
  <div class="signup-link">
    <p>Don't have an account? <a href="/signup/">Sign Up</a></p>
  </div>
</div>

{% endblock %}
